<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div class="header">
      <h1 class="heading"><span>ToDo </span><span>List</span></h1>
    </div>
    <div class="container">
      <div class="task__container-1 task__container">
        <div class="box">
          <input
            type="text"
            name=""
            id="task__input"
            placeholder="To Do..."
            autofocus
          />
          <button id="task__btn" class="fa-solid fa-plus"></button>
        </div>
      </div>
      <div class="task__container new-task"></div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
